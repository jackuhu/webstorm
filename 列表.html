<!--文档声明-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集声明-->
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--
1.无序列表
unorderlist
基本结构
<ul>
    <li></li>
</ul>

type属性
默认值  desc
空心圆  circle
实心矩形 square
无      none

2.无序列表
orderlist
基本结构
<or>
    <li></li>
</or>

type属性
默认值 1
可以用 a A i I

start属性
取值为几表示从几开始

reversed="reversed" 属性和属性值相当是可以简写为属性

3.自定义列表

基本格式
<dl>
    <dd>描述文字</dd>
    <dt>描述图片</dt>
</dl>

4.表单
<form>
<input>
</form>

-->
<ul title="1">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<ol reversed>
    <li></li>
    <li></li>
    <li></li><li></li>
</ol>

<form>
    姓名： <input type="text">
</form>
<input type="checkbox" name = "1">
<input type="checkbox" name="1">
<br>
<input type="text" placeholder="请输入用户名">

<div class="box" color = "red">
<h1>div</h1>
</div>
</body>
</html>
